<body style="background-image: url('pexels-sora-shimazaki-5668772.jpg'); background-size: cover; background-position: center;"></body>
    <div class="container">
        <h2><i class="fa-solid fa-calendar-check icon"></i> Schedule a Meeting</h2>
        <form id="appointmentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="datetime-local" id="datetime" required>
            <button type="submit">Book Appointment</button>
        </form>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
        });

        document.getElementById("appointmentForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const datetime = document.getElementById("datetime").value;
            const responseMessage = document.getElementById("responseMessage");

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                to_email: email,
                to_name: name,
                appointment_time: datetime
            }).then(

                function (response) {
                    responseMessage.style.color = "green";
                    responseMessage.textContent = "✅ Appointment booked! Confirmation email sent.";
                },
                function (error) {
                    responseMessage.style.color = "red";
                    responseMessage.textContent = "❌ Failed to send email. Please try again.";
                }
            );
        });
    </script>
</body>
