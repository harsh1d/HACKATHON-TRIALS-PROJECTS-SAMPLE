<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        /* From Uiverse.io by nikk7007 */ 
.button {
 --color: #00A97F;
 padding: 0.8em 1.7em;
 background-color: transparent;
 border-radius: .3em;
 position: relative;
 overflow: hidden;
 cursor: pointer;
 transition: .5s;
 font-weight: 400;
 font-size: 17px;
 border: 1px solid;
 font-family: inherit;
 text-transform: uppercase;
 color: var(--color);
 z-index: 1;
}

.button::before, .button::after {
 content: '';
 display: block;
 width: 50px;
 height: 50px;
 transform: translate(-50%, -50%);
 position: absolute;
 border-radius: 50%;
 z-index: -1;
 background-color: var(--color);
 transition: 1s ease;
}

.button::before {
 top: -1em;
 left: -1em;
}

.button::after {
 left: calc(100% + 1em);
 top: calc(100% + 1em);
}

.button:hover::before, .button:hover::after {
 height: 410px;
 width: 410px;
}

.button:hover {
 color: rgb(10, 25, 30);
}

.button:active {
 filter: brightness(.8);
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            /* Example background color */
        }

        .animated-button {
            position: relative;
            width: 200px;
            height: 80px;
            background-color: #007bff;
            /* Example button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            overflow: hidden;
            /* Hide the expanding elements */
            transition: all 0.3s ease;
            /* Smooth transitions */
        }

        .animated-button:hover {
            transform: scale(1.05);
            /* Slight scale on hover */
        }

        .expand {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.2);
            /* Semi-transparent color */
            transition: all 4s ease;
            pointer-events: none;
            /* Prevent interaction with the expanding elements */
        }

        .expand-top,
        .expand-bottom {
            left: 0;
            width: 100%;
            height: 0;
            /* Initial height */
        }

        .expand-left,
        .expand-right {
            top: 0;
            height: 100%;
            width: 0;
            /* Initial width */
        }

        .animated-button:active .expand-top {
            top: 0;
            height: 100vh;
        }

        .animated-button:active .expand-bottom {
            bottom: 0;
            height: 100vh;
        }

        .animated-button:active .expand-left {
            left: 0;
            width: 100vw;
        }

        .animated-button:active .expand-right {
            right: 0;
            width: 100vw;
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="animated-button" onclick="navigateToNextPage()">
            Click Me
            <span class="expand expand-top"></span>
            <span class="expand expand-bottom"></span>
            <span class="expand expand-left"></span>
            <span class="expand expand-right"></span>
        </button>
        <button class="button"> Button
        </button>
    </div>

    <script>
        function navigateToNextPage() {
            // Replace 'next_page.html' with the actual URL of your new page
            window.location.href = 'next_page.html';
        }
    </script>

</body>

</html>
