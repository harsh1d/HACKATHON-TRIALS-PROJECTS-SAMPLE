<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="appointment.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #ece9e6, #ffffff); 
            margin: 0; 
            padding: 0; 
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form { 
            background: #fff; 
            padding: 30px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 400px;
        }
        input, button { 
            display: block; 
            width: 100%; 
            margin-top: 10px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        button { 
            background-color: #28a745; 
            color: #fff; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #218838; 
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    
    <!-- Include EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <div class="container">
        <form id="appointmentForm">
            <h2>Schedule a Meeting</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="datetime-local" id="datetime" required>
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("wc63EpjRBwouaEgS1"); // Replace with your EmailJS Public Key

        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const appointmentData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                datetime: document.getElementById('datetime').value
            };

            // Send email using EmailJS
            emailjs.send("devraj11", "template_5832f5f", {
                to_email: appointmentData.email,
                to_name: appointmentData.name,
                appointment_time: appointmentData.datetime
            }).then(
                function(response) {
                    alert("Appointment booked! A confirmation email has been sent.");
                    window.location.href = "paymentt.html"; // Updated redirection URL
                },
                function(error) {
                    alert("Failed to send email. Please try again.");
                }
            );
        });
    </script>

</body>
</html>
